<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


  <title>Music Quiz</title>

</head>

<body>
  <!-- Top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Music Quiz</h2>
    </div>
  </div>

  <!-- Result section -->
  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>You are <span class="text-primary display-4 p-3">0%</span> musician</p>
    </div>
  </div>

  <!-- Quiz Section -->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">On with the Questions</h2>
      <form class="quiz-form text-light">

        <div class="my-5">
          <p class="lead font-weight-normal">1. Who is a famous composer?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">Sokrates</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">Beethoven</label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">2. What do you have to write at the very beginning of a staff?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">"Hello"</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">A clef</label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">3. Which of the following is a string instrument?</p>

          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">Saxophone</label>
          </div>

          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">Guitar</label>
          </div>
        </div>

        <div class="my-5">
          <p class="lead font-weight-normal">4. Which term would describe a rather slow piece of music?</p>

          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label">Adagio</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">Presto</label>
          </div>
        </div>

        <div class="text-center">
          <input type="submit" class="btn btn-light">
        </div>
      </form>


    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
